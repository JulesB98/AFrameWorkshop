<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        position="0 1 -3"
        scale="1 1 3"
        rotation="10 0 0"
        width="2"
        height="0.1"
        depth="2"
        color="#e60404" 
        shadow>
      </a-box>
      <a-plane id="myGround"
        height="100" 
        width="100" 
        rotation="-90 0 0"
        color="#FFFFF">
      </a-plane>
      <a-cylinder 
      position="0 0.5 -3"
      color="#3e010e" 
      height="2" 
      radius="0.5" 
      rotation="-90 90 0">
      </a-cylinder>
      <a-torus-knot 
      position="0 0.5 -3"
      color="#B84A39" 
      arc="10" 
      p="1" 
      q="2" 
      radius="1"
      radius-tubular="0.1">
      </a-torus-knot>
    </a-scene>
  </body>
</html>
